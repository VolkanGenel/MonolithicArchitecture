<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Müşteri Sayfası</title>
    <style>
        h1{
        text-align: center;
        color: red;
         }
    </style>
</head>
<body>
<h1>Müşteri Listesi</h1>
<ul>
    <li><label th:text="${model.baslik}"/></li>
</ul>
<h2>------------------------------------</h2>
<br>
<ul>
    <li th:each="item:${model.getMusterilistesi()}"><label th:text="${item}"/></li>
</ul>
<br><br>
<h3><label th:text="${model.getAdres()}"/></h3>
</body>
</html>
